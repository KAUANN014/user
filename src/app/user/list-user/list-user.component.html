<div *ngIf="isLoading">Carregando...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<table mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">
  <!-- Defina suas colunas da tabela aqui -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef> Avatar </th>
    <td mat-cell *matCellDef="let user">
      <img [src]="user.avatar" alt="{{ user.first_name }}" style="width: 50px; height: 50px; border-radius: 50%;">
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let user">{{ user.first_name }} {{ user.last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
