
<div class="principal">
  <div *ngIf="isLoading">Carregando...</div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>

  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Pesquisar</mat-label>
      <input matInput (input)="onSearch()" placeholder="Digite para pesquisar">
      <button mat-icon-button matSuffix (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <div class="add-container">
      <button mat-raised-button color="primary" (click)="newUser()" class="add-user-btn">
        <mat-icon>add</mat-icon> Adicionar Usuário
      </button>
    </div>
  </div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Perfil</th>
        <td mat-cell *matCellDef="let user">
          <img [src]="user.avatar" alt="{{ user.first_name }}" style="width: 50px; height: 50px; border-radius: 50%;">
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user">{{ user.first_name }} {{ user.last_name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <div *ngIf="users.length === 0">Nenhum usuário encontrado</div>
      <ul>
        <li *ngFor = "let user of users">
          {{user.first_name}} {{user.last_name}}  ({{user.email}})
        </li>
      </ul>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="users.length" [pageSize]="8" [pageSizeOptions]="[1,2,3,4,5,6,7,8]"
      (page)="onPageChanged($event)">
    </mat-paginator>
  </mat-card-content>

</div>
