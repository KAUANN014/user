
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Criar Usuário</mat-card-title>
                </mat-card-header>


                    <mat-form-field appearance="fill">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="nome" placeholder="Digite seu nome" />
                        <mat-error >Nome é obrigatório</mat-error>

                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>E-mail</mat-label>
                        <input matInput formControlName="email" placeholder="Digite seu e-mail" />
                        <mat-error>E-mail é obrigatório</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Senha</mat-label>
                        <input matInput formControlName="password" placeholder="Digite sua senha" type="password"/>
                        <mat-error>Senha é obrigatória</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Confirmar Senha</mat-label>
                        <input matInput type="password" formControlName="confirmPassword" placeholder="Confirme sua senha" type="password" />
                        <mat-error >As senhas não coincidem</mat-error>
                        <mat-error>Confirmar senha é obrigatória</mat-error>
                      </mat-form-field>



                    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid" >Cadastrar</button>

            </mat-card>

        </form>
        </mat-card-content>
